# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/watertracker_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Spongebob97!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (Use MySQLDialect instead of deprecated MySQL8Dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# HikariCP connection pool (recommended for performance tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate settings for schema management
spring.jpa.hibernate.ddl-auto=update

# Logging SQL queries (useful for debugging, disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Spring Boot server configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Spring MVC Configuration (Ensure templates are properly detected)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
